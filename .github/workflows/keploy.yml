name: Keploy API Testing

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  keploy-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t task-manager-app .

      - name: Run Keploy in Record mode
        run: |
          docker network create keploy-network
          keploy record -c "docker run -p 5000:5000 --name task-app --network keploy-network task-manager-app" --container-name task-app --network-name keploy-network --record-timer 30s

      - name: Run Keploy in Test mode
        run: |
          keploy test -c "docker run -p 5000:5000 --name task-app --network keploy-network task-manager-app" --container-name task-app --network-name keploy-network --delay 10 --build-delay 30
