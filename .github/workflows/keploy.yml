name: Keploy API Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  keploy-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker Image
      run: docker build -t task-manager-app .

    - name: Create Docker Network
      run: docker network create keploy-network

    - name: Run Application Container
      run: docker run -d --name task-app --network keploy-network task-manager-app

    - name: Run Keploy Test
      run: |
        docker run --rm --network keploy-network \
          -v ${{ github.workspace }}:/app \
          -w /app \
          ghcr.io/keploy/keploy:v2.6.12 \
          test \
          --cmd-type docker \
          -c "task-manager-app" \
          --container-name task-app \
          --network-name keploy-network \
          --build-delay 30 \
          --delay 10
