<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Task Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script>
        function validateForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm_password").value;
            var passwordError = document.getElementById("passwordError");
            var usernameError = document.getElementById("usernameError");

            // Clear previous errors
            passwordError.style.display = "none";
            usernameError.style.display = "none";

            // Validate username
            if (!username) {
                usernameError.style.display = "block";
                return false;
            }

            // Validate password
            if (!password) {
                passwordError.innerHTML = "Password is required!";
                passwordError.style.display = "block";
                return false;
            }

            // Confirm password check
            if (password !== confirmPassword) {
                passwordError.innerHTML = "Passwords do not match!";
                passwordError.style.display = "block";
                return false;
            }

            return true; // Form is valid
        }
    </script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Task Manager</a>
        </div>
    </nav>

    <!-- Use a container for consistent padding on the left and right -->
    <div class="container mt-5">
        <h2 class="text-center">Register</h2>
        <form method="POST" action="/register" onsubmit="return validateForm()">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
                <div id="usernameError" class="text-danger" style="display:none;">Username is required!</div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                <div id="passwordError" class="text-danger" style="display:none;"></div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success">Register</button>
                <p class="mt-3">Already have an account? <a href="/login">Login</a></p>
            </div>
        </form>
    </div>

</body>
</html>
