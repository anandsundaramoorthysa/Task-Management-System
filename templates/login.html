<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Task Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script>
        function showAlert(type, message) {
            var alertBox = document.createElement("div");
            alertBox.classList.add("alert");
            alertBox.classList.add(type === "success" ? "alert-success" : "alert-danger");
            alertBox.classList.add("mt-3");
            alertBox.innerHTML = message;
            document.getElementById("alert-container").appendChild(alertBox);
        }
    </script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Task Manager</a>
        </div>
    </nav>
    
    <!-- Container for alert messages -->
    <div id="alert-container"></div>

    <div class="container mt-5">
        <h2 class="text-center">Login</h2>
        <form method="POST" action="/login" onsubmit="return validateLoginForm()">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Login</button>
                <p class="mt-3">Don't have an account? <a href="/register">Register</a></p>
            </div>
        </form>
    </div>

    <script>
        function validateLoginForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            
            if (!username || !password) {
                showAlert("danger", "Please fill in both username and password!");
                return false; 
            }

            return true; 
        }

        var message = '{{ message }}'; 
        var alertType = '{{ alert_type }}'; 

        if (message) {
            showAlert(alertType, message);
        }
    </script>
</body>
</html>
